version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker build
    task:
      jobs:
        - name: build
          commands:
            - echo $DOCKER_USERNAME
            - echo $DOCKER_PASSWORD
            - 'docker login -u "${DOCKER_USERNAME}" "${DOCKER_PASSWORD}"'
            - 'docker pull $DOCKER_USERNAME/django-app:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/django-app:latest -t $DOCKER_USERNAME/django-app:latest .'
            - 'docker push $DOCKER_USERNAME/django-app:latest'
      prologue:
        commands:
          - sem-version python 3.10
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - pip install martor
          - pip install gunicorn
          - cd martor_demo
          - 'python manage.py makemigrations '
          - python manage.py migrate
          - cd ..
      secrets:
        - name: dockerhub
